<div class="panel-controls">
  <div class="control-operation">

    <div class="entrada">
      <input id="entrada__asunto" class="entrada__input" type="text">
      <small class="asunto__help hidden">Debe indicar el codigo </small>
      <span class="sub"></span>
      <label class="entrada__label">🔢 Codigo estudiante</label>
    </div>

    <input type="button" value="🔍 Buscar">
    <input type="button" value="💰 Pagos">
    <input type="button" value="❌ Remover">
    <input type="button" value="📖 Nuevo registro">
  </div>
  <div class="control-register">

    <div class="register-input">
      <h5>INFORMACION DEL ESTUDIANTE</h5>

      <div class="entrada">
        <input id="entrada__asunto" class="entrada__input" type="text">
        <small class="asunto__help hidden">Debe indicar el codigo </small>
        <span class="sub"></span>
        <label class="entrada__label">🙂 Nombre del estudiante</label>
      </div>


      <div class="entrada">
        <input id="entrada__asunto" class="entrada__input" type="text">
        <small class="asunto__help hidden">Debe indicar el codigo </small>
        <span class="sub"></span>
        <label class="entrada__label">📫 Correo</label>
      </div>

      <div class="entrada">
        <input id="entrada__asunto" class="entrada__input" type="number">
        <small class="asunto__help hidden">Debe indicar el codigo </small>
        <span class="sub"></span>
        <label class="entrada__label">📱 Celular</label>
      </div>
    </div>

    <div class="register-src">
      <form class="src-level">
        <div class="lev">
          <h5>NIVEL DE ESTUDIO</h5>
          <label>
            <input class="level-radio" type="radio" name="radio" checked />
            <span class="level-span">Inicial</span>
          </label>
          <label>
            <input class="level-radio" type="radio" name="radio" />
            <span class="level-span">Primaria</span>
          </label>
          <label>
            <input class="level-radio" type="radio" name="radio" />
            <span class="level-span">Secundaria</span>
          </label>
        </div>
        <div class="range">
          <h5>GRADO: <span id="output-grade"></span>° </h5>
          <input type="range" name="" class="level-grade" min="1" max="5" step="1">
          <div class="grade-identify">
            <ul class="grade-ul">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
            </ul>
          </div>
        </div>
      </form>

    </div>

    <div class="src-img">
      <h5>FOTO DEL ESTUDIANTE </h5>
      <input type="file" src="" alt="" id="img-student">

    </div>
  </div>

</div>

</div>
<div class="panel-recents">

  <table class="recents">

    <tr>
      <th>Codigo</th>
      <th>Estudiante</th>
      <th>Controls</th>
    </tr>

    <tr>

      <td>Celda 1</td>

      <td>Celda 2</td>

      <td>Celda 3</td>

    </tr>

    <tr>

      <td>Celda 4</td>

      <td>Celda 5</td>

      <td>Celda 6</td>

    </tr>

  </table>
</div>
